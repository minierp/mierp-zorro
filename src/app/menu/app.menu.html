<nz-layout>
    <nz-header>
        <div class="logo"><img alt="MiERP" src="./assets/img/logo140.png" /></div>
        <nz-divider nzType="vertical"></nz-divider>
        <div class=fidname>{{FactName}}</div>
        <nz-divider nzType="vertical"></nz-divider>
        <div class="topmenu-spacer"></div>
        <div>{{Username}}</div>
        <div><a href="#login"><i nz-icon [type]="'logout'"></i></a></div>
    </nz-header>
    <nz-layout class="main">
        <nz-sider nzWidth="175px">
            <ul nz-menu [nzMode]="'inline'">
                <a nz-menu-item *ngFor="let delt of menuleft;let index= index" href="#{{delt.url}}">{{delt.name}}</a>
                <a nz-menu-item href="#login">退出系统</a>
            </ul>
        </nz-sider>
        <nz-content>
            <app-main>主画面</app-main>
        </nz-content>
    </nz-layout>
</nz-layout>
